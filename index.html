<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <section id="section" class="full-height">

        <div class="row row-sm full-height">
            <div class="col s6">
                <div id="canvas-container">

                </div>
            </div>
            <div class="col s6 col-sp full-height">
                <div id="main-menu" class="full-height">
                    <div class="row full-height">
                        <div class="col s12">
                            <h4 id="main-title">Welcome to my Arcade Game</h4>
                        </div>
                        <div class="col s12">
                            <ul class="collapsible" data-collapsible="accordion">
                                <li>
                                    <div class="collapsible-header"><i class="material-icons">info</i>Instructions</div>
                                    <div class="collapsible-body">
                                        <p>Lorem ipsum dolor sit amet.</p>
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header"><i class="material-icons">videogame_asset</i>Game Options</div>
                                    <div class="collapsible-body">
                                        <div class="game-option-group">
                                            <div class="row">
                                                <div class="input-field col s6">
                                                    <select id="difficulty">
                                                        <option value="1" selected>1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                    <label for="">Choose your difficulty</label>
                                                </div>
                                                <div class="col s6">
                                                    <p>
                                                        <input type="checkbox" class="filled-in" id="life-option" />
                                                        <label for="life-option">Play with Lifes</label>
                                                    </p>
                                                    <p>
                                                        <input type="checkbox" class="filled-in" id="time-option" />
                                                        <label for="time-option">Play with time</label>
                                                    </p>
                                                    <div class="switch">
                                                        Turn on the music
                                                        <label>
                                                            Off
                                                            <input type="checkbox" id="music-option">
                                                            <span class="lever"></span> On
                                                        </label>
                                                    </div>
                                                </div>
                                            </div> <!-- /.row -->
                                        </div> <!-- /.game-option-group -->
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header"><i class="material-icons">games</i>Controls</div>
                                    <div class="collapsible-body">

                                    </div> <!-- /.collapsible-body -->
                                </li>
                            </ul>
                        </div>
                        <div class="col s12">
                            <h5 id="main-title">Choose your Character</h5>
                        </div>
                        <div class="col s12">
                            <div id="characters-container">
                                <div class="character active" data-character="char-boy">
                                    <img src="images/char-boy.png" alt="boy-character">
                                </div>
                                <div class="character" data-character="char-horn-girl">
                                    <img src="images/char-horn-girl.png" alt="girl character">
                                </div>
                                <div class="character" data-character="char-cat-girl">
                                    <img src="images/char-cat-girl.png" alt="girl character">
                                </div>
                                <div class="character" data-character="char-princess-girl">
                                    <img src="images/char-princess-girl.png" alt="girl character">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/materialize.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
